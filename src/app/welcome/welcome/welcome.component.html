<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
    <p class="col-md-8 fs-4">
      This quiz will contain 9 questions. Each question holds 10 points
    </p>
    <h4>Rules:</h4>
    <ol>
      <li>Correct question gives you 10 points</li>
      <li>Incorrect question gives you -10 points</li>
      <li>You will have 60 seconds to answer each question</li>
      <li>Refreshing the page will reset the Quiz</li>
    </ol>
    <h2 style="text-align:center; font-family:cursive;">All the best!</h2>
    <div class="name col-md-4 my-3">
      <label for="">Enter your name:</label>
      <input #name type="text" class="form-control" />
    </div>
    <button
      class="btn btn-primary btn-lg"
      (click)="startQuiz()"
    >
      Start the Quiz!
    </button>
  </div>
